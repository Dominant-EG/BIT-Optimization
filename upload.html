<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件 - 文件共享服务</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📤 上传文件</h1>
            <a href="index.html" class="back-btn">← 返回首页</a>
        </header>
        
        <main>
            <div class="upload-area">
                <h3>方法一：使用免费云存储</h3>
                <div class="storage-options">
                    <div class="option">
                        <h4>Google Drive</h4>
                        <p>1. 访问 <a href="https://drive.google.com" target="_blank">Google Drive</a></p>
                        <p>2. 上传你的文件</p>
                        <p>3. 获取分享链接，粘贴到下方</p>
                    </div>
                    
                    <div class="option">
                        <h4>腾讯微云</h4>
                        <p>1. 访问 <a href="https://www.weiyun.com" target="_blank">微云</a></p>
                        <p>2. 上传文件并分享</p>
                        <p>3. 复制下载链接</p>
                    </div>
                </div>
                
                <div class="link-form">
                    <h4>提交文件链接</h4>
                    <form id="uploadForm">
                        <input type="text" id="fileName" placeholder="文件名称" required>
                        <input type="url" id="fileUrl" placeholder="文件下载链接" required>
                        <textarea id="fileDescription" placeholder="文件描述（可选）"></textarea>
                        <button type="submit">提交文件</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
